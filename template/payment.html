<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - TESAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">M-Pesa Payment</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/make-payment">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (KES)</label>
                                <input type="number" class="form-control" id="amount" name="amount" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                       placeholder="254XXXXXXXXX" required pattern="254[0-9]{9}">
                                <div class="form-text">Enter phone number in format: 254XXXXXXXXX</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Pay with M-Pesa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
